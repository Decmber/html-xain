<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="400px">
        <tr>
            <td colspan="2" bgcolor="#f5f5dc" >信息统计表</td>
        </tr>
        <tr>
            <td width="100px">姓名 </td>
            <td width="300px"></td>
        </tr>
        <tr>
            <td width="100px"> 年级</td>
            <td width="300px"></td>
        </tr>
        <tr>
            <td width="100px">性别</td>
            <td width="300px">
                <label>
                    <span>男:<input type="radio" value="1" name="sex"></span>
                    <span>女:<input type="radio" value="0" name="sex"></span>
                </label>
            </td>
        </tr>
        <tr>
            <td width="100px">爱好</td>
            <td width="300px">
                <label>
                    <span>跑步:<input type="radio" value="run" name="like"></span>
                    <span>听歌:<input type="radio" value="music" name="like"></span>
                    <span>打游戏:<input type="radio" value="game" name="like"></span>
                </label>
            </td>
        </tr>
        <tr>
            <td width="100px">学历:</td>
            <td width="300px">
                <select name="degree">
                    <option value="">请选择</option>
                    <option value="1">专科</option>
                    <option value="2">本科</option>
                    <option value="3">研究生</option>
                    <option value="4">博士</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="100px"></td>
            <td width="300px">
                <input type="submit" value="提交">
                <input type="button" value="重置">
            </td>

        </tr>
    </table>
</body>
<style>
    td{
        text-align: center;
    }
</style>
</html>
